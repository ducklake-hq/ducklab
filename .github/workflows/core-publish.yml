name: Publish-Core

on:
  workflow_dispatch:
  push:
    tags:
      - core/v*

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - working-directory: ./core
        env:
          NODE_AUTH_TOKEN: ${{secrets.DUCKLAB_NPM_KEY}}
        run: |
          npm i -g pnpm
          pnpm install
          pnpm run build
          npm publish
