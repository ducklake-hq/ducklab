name: Publish-Core

on:
  workflow_dispatch:
  push:
    tags:
      - core/v*

jobs:
  publish-npm:
    environment: "npm-publish"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.DUCKLAB_NPM_TOKEN}}
